<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Area</title>

  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/hero.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<!-- banner area -->
<section class="banner-area section-padding">
     <div class="banner-bg"></div>
     <div class="shape-group">
          <div class="shape-1"><img src="./images/shape-1.png" alt="shape-1"></div>
          <div class="shape-2"><img src="./images/shape-2.png" alt="shape-2"></div>
          <div class="shape-3"><img src="./images/shape-3.png" alt="shape-3"></div>
          <div class="shape-4"><img src="./images/shape-4.png" alt="shape-4"></div>
          <div class="shape-5"><img src="./images/shape-5.png" alt="shape-5"></div>
          <div class="shape-6"><img src="./images/shape-6.png" alt="shape-6"></div>
          <div class="shape-7"><img src="./images/shape-7.png" alt="shape-7"></div>
          <div class="shape-8"><img src="./images/shape-8.png" alt="shape-8"></div>
          <div class="shape-9"><img src="./images/shape-9.png" alt="shape-9"></div>
     </div>
     <div class="banner-wrapper">
          <div class="banner-top-wraper">
               <div class="left-content">
                    <h2 class="banner-title">
                         It's time <br>
                         to relax
                    </h2>
                    <h4 class="sub-title">Say no to anxiety.</h4>
               </div>
               <div class="right-content">
                    <p class="details">
                         Lorem ipsum dolor sit amet, consectetur <br> adipiscing elit, sed do eiusmod tempor<br> incididunt ut labore et dolore magna<br> aliqua. Quis ipsum suspendisse<br>
                         ultrices gravida. Risus commodo<br>
                         viverra maecenas accumsan<br>
                         lacus vel facilisis. 
                    </p>
               </div>
          </div>
          <div class="absolute-img">
               <!-- <img src="./images/banner-women.png" alt=""> -->
          </div>
          <div class="banner-bottom-wrapper">
               <div class="socal-link-group">
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
               </div>
               <a href="#" class="more-btn">More Info</a>
          </div>
     </div>
</section>
<!-- banner area -->
  <script src="./js/script.js"></script>
</body>
</html>
